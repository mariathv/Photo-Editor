<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness-switch" class="active">Brightness</button>
                        <button id="saturation-switch">Saturation</button>
                        <button id="inversion-switch">Inversion</button>
                        <button id="grayscale-switch">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name" id="slider-label">Brightness</p>
                            <p class="value" id="filter-info">100%</p>
                        </div>
                        <input type="range" id="main-slider" min="0" max="2" step="0.01" value="1">

                    </div>
                    <div class="extra-controls">
                        <div class="slider-container">
                            <label for="blur-slider">Blur</label>
                            <input type="range" id="blur-slider" min="0" max="10" step="0.01" value="0">
                            <p class="filter-info" id="blur-info">0px</p>
                        </div>
                        <div class="slider-container">
                            <label for="sepia-slider">Sepia</label>
                            <input type="range" id="sepia-slider" min="0" max="2" step="0.01" value="0">
                            <p class="filter-info" id="sepia-info">0px</p>
                        </div>
                        <div class="slider-container">
                            <label for="rotate-slider">Rotate</label>
                            <input type="range" id="rotate-slider" min="0" max="360" step="1" value="0">
                            <p class="filter-info" id="rotate-info">0Â°</p>
                        </div>
                    </div>

                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="rotate-left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="rotate-right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="flip-horiz"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="flip-vertic"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img" class="preview-image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter" id="reset-btn">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" id="file-input" accept="image/*" hidden>
                <button class="choose-img" id="choose-btn">Choose Image</button>
                <button class="save-img" id="save-btn">Save Image</button>
                <input type="text" class="file-input" placeholder="Enter file name..." id="fileNameInput">
            </div>
        </div>
    </div>
</body>

</html>
